<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        #click{
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            background-color: black;
        }
     </style>
</head>
<body>
    
    <div id="click">
        
    </div>

    <script>
    const myBox = document.getElementById('click');
    myBox.addEventListener("click", changeBackgroundColor);

    function changeBackgroundColor(){
        if(myBox.style.backgroundColor === "white"){
            myBox.style.backgroundColor = "black";
        }
        else{myBox.style.backgroundColor = "white";}
    }
    
    </script>
</body>
</html>
